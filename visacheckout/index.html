<!DOCTYPE html>
  <html>
    <head>
	  <title>Visa Checkout</title>
      <script type="text/javascript">
      function onVisaCheckoutReady() {
      V.init( {
      apikey: "2GIPEVEO78NIWTWQ1DGT21FitLLtNvySEKd5Q9q4cdLBKh718",
      encryptionKey: "6Aw/8O3g}i+AAbH${qmml{z{aaYw3RUl$J#v2v9E",
      paymentRequest: {
      currencyCode: "USD",
      subtotal: "10.00"
      }
      });
      V.on("payment.success", function(payment) {
      document.write("payment.success: \n" + JSON.stringify(payment));

      });
      }
