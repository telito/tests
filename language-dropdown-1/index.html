<body>
   
<h1>Language Dropdown</h1>
</br>
<div id="english">English Content</div>
<div id="brazilian_portuguese">Conteúdo em português</div>
<select onchange="changeLanguage(this.value);">
    <option value="english">English</option>
    <option value="brazilian_portuguese">Português</option>
</select>
<div id="content"></div>

<!-- Javascript -->

<!-- I've tried to separate JavaScript in another file, but it didn't work...

<script src="/js/index.js"></script>

-->

<script type="text/javascript">
document.getElementById("content").innerHTML = document.getElementById("english").innerHTML;
</script>

  
</body>
